name: Auto Format & Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: read

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm ci
      - name: Lint (non-blocking)
        run: npm run lint || echo "lint failed"
      - name: Format (non-blocking)
        run: npm run format || echo "format failed"
      - name: Commit & push if changes (only on push events)
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore(format): automated formatting [skip ci]"
            git push
          fi
